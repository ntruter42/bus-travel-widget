<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bus Travel Widget</title>
	<!-- insert bus favicon here -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<div class="grid">
			<!-- insert bus icon here -->
			<h1>Bus Travel Widget</h1>
			<!-- Create number input for points -->
			<label for="points-input">Points</label>
			<input type="number" name="points-input" id="points-input">


			<!-- Create select dropdown with 3 options for location -->
			<label for="location-dropdown">Filter</label>
			<select name="location-dropdown" id="location-dropdown">
				<option value="Khayelitsha">Khayelitsha</option>
				<option value="Dunoon">Dunoon</option>
				<option value="Mitchells Plain">Mitchells Plain</option>
			</select>


			<!-- Create radio button for peak option -->
			<div class="radio-container">
				<input type="radio" name="peak" id="peak-radio" value="peak">
				<label for="peak-radio">Peak</label>
			</div>

			<!-- Create checkbox for return trip option -->
			<div class="checkbox-container">
				<input type="checkbox" name="return-checkbox" id="return-checkbox">
				<label for="return-checkbox">Return Trip</label>
			</div>

			<!-- Create radio button for off-peak option -->
			<div class="radio-container">
				<input type="radio" name="peak" id="off-peak-radio" value="off-peak">
				<label for="off-peak-radio">Off peak</label>
			</div>


			<!-- Create button to calculate values -->
			<button type="button" id="calculate-button">Calculate</button>

			<!-- insert calculate icon here -->
			<h2>Calculations</h2>

			<!-- Create div for single trips count output -->
			<span class="single">Number of single trips</span>
			<span class="singles-count output-value single">0</span>

			<!-- Create div for single trip cost output -->
			<span class="single">Price per single trip</span>
			<span class="singles-cost output-value single">R0.00</span>

			<!-- Create div for return trips count output -->
			<span class="return">Number of return trips</span>
			<span class="returns-count output-value return">0</span>

			<!-- Create div for return trip cost output -->
			<span class="return">Price per return trip</span>
			<span class="returns-cost output-value return">R0.00</span>
		</div>
	</div>


	<script src="js/bus-travel.factory.js"></script>
	<script src="js/bus-travel.dom.js"></script>
</body>

</html>
